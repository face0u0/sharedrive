<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>TimeText</title>
    <meta name="theme-color" content="#343a40">
    <style>
        #img_top {
            /*width: 100vw;*/
        }
        img{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }

        body {
            background-color: #343a40;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="base">
            <img id="img_top">
        </div>
    </div>
</div>

<script>
    const query = decodeURIComponent(window.location.search.slice(1).split('=').pop());
    document.getElementById("img_top").setAttribute("src", `https://i.imgur.com/${query}`);
</script>
</body>
</html>
